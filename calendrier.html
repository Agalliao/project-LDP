        <!-- Formulaire pour prendre un rendez-vous -->
        <div class="container my-5">
            <h2>Prendre un rendez-vous</h2>
            <form id="appointmentForm" action="https://formspree.io/f/mqapawle" method="POST" onsubmit="handleSubmit(event)">
                <!-- Informations sur le rendez-vous -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="Nom" name="Nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" name="email" required>
                </div>
				<div class="mb-3">
                    <label for="concession" class="form-label">Concession</label>
                    <input type="text" class="form-control" id="Lieu" name="Lieu" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date du rendez-vous</label>
                    <input type="date" class="form-control" id="Date" name="Date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Heure du rendez-vous</label>
                    <input type="time" class="form-control" id="Heure" name="Heure" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message (optionnel)</label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary">Prendre rendez-vous</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Empêche la soumission par défaut

            const form = document.getElementById("appointmentForm");

            // Soumettre le formulaire via XMLHttpRequest (AJAX)
            const formData = new FormData(form);
            const request = new XMLHttpRequest();
            request.open("POST", form.action, true);
            request.setRequestHeader("Accept", "application/json");

            request.onload = function () {
                if (request.status === 200) {
                    // Formulaire envoyé avec succès
                    form.reset(); // Réinitialiser le formulaire
                } else {
                    console.error("Une erreur est survenue lors de l'envoi du formulaire");
                }
            };

            request.send(formData); // Envoi du formulaire via AJAX
        }
    </script>
